machine:
  pre:
    - curl https://raw.githubusercontent.com/creationix/nvm/v0.31.0/install.sh | bash
  node:
    version: 4.4

dependencies:
  pre:
    - npm install -g bower cordova-update-config
    - node circle-branch.js
  post:
    - bower install

test:
  pre:
    - ./node_modules/ember-cli/bin/ember server --port 4201:
        background: true
    - sleep 5
  override:
    - ./node_modules/ember-cli/bin/ember test

deployment:
  staging:
    branch: master
    commands:
      - bundle exec cap staging deploy
      - (cd cordova; ln -s ../dist www; cordova-update-config --appid hk.goodcity.adminstaging --appname "S. Admin GoodCity" --appversion $APP_VERSION.$CIRCLE_BUILD_NUM)
      - bundle exec rake staging android app:release
  production:
    branch: live
    commands:
      - bundle exec cap production deploy
      - (cd cordova; ln -s ../dist www; cordova-update-config --appid hk.goodcity.admin --appname "Admin GoodCity" --appversion $APP_VERSION)
      - "scp -P 59207 deployer@admin-staging.goodcity.hk:/home/deployer/goodcity.keystore cordova/goodcity.keystore"
      - bundle exec rake production android app:release
